<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="captions">
        <div id="caption">
          Bored? Why not play a game of rock, paper, scissors to pass the time?
        </div>
        <div id="subCaption">
          Just click any one of the buttons below to submit your choice. Whoever
          gets to five wins first is the winner!
        </div>
      </div>
      <div id="game">
        <button class="rock">ROCK</button>
        <button class="scissors">SCISSORS</button>
        <button class="paper">PAPER</button>
      </div>
      <div id="results">
        <div id="round"></div>
        <div id="final"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
